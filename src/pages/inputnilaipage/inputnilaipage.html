<ion-header>
  <ion-navbar>
    <ion-title>Input Nilai Mahasiswa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
	    <ion-label floating>Pilih Mahasiswa</ion-label>
	    <ion-select [(ngModel)]="dataMhs" (ionChange)="onChange($event)" required>
	    	<ion-option *ngFor="let mhs of mahasiswa" [value]="mhs.username">{{ mhs.username }} - {{ mhs.full_name }}</ion-option>
	    </ion-select>
    </ion-item>
    
    <ion-item>
	    <ion-label floating>Pilih Matakuliah</ion-label>
	    <ion-select [(ngModel)]="dataMatkul" (ionChange)="onChange($event)" required>
	    	<ion-option *ngFor="let matkul of matakuliah" [value]="matkul.matkul">{{ matkul.matkul }}</ion-option>
	    </ion-select>
    </ion-item>

    <ion-item>
	    <ion-label floating>Pilih Semester</ion-label>
	    <ion-select [(ngModel)]="semester" (ionChange)="onChange($event)" required>
	    	<ion-option value="1">Semester 1</ion-option>
	    	<ion-option value="2">Semester 2</ion-option>
	    	<ion-option value="3">Semester 3</ion-option>
	    	<ion-option value="4">Semester 4</ion-option>
	    	<ion-option value="5">Semester 5</ion-option>
	    	<ion-option value="6">Semester 6</ion-option>
	    	<ion-option value="7">Semester 7</ion-option>
	    	<ion-option value="8">Semester 8</ion-option>
	    </ion-select>
    </ion-item>

    <ion-item>
	    <ion-label floating>Nilai</ion-label>
	    <ion-input type="number" [(ngModel)]="nilai" [min]="0" [max]="100" required></ion-input>
    </ion-item>
    
    <button ion-button color="primary" block (click)="submit()">Submit</button>
  </ion-list>
</ion-content>
