<ion-header>
  <ion-navbar>
    <ion-title>Nilai - {{ nim }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
	    <ion-label floating>Pilih Semester</ion-label>
	    <ion-select [(ngModel)]="server" (ionChange)="onChange($event)">
	    	<ion-option value="1">Semester 1</ion-option>
	    	<ion-option value="2">Semester 2</ion-option>
	    	<ion-option value="3">Semester 3</ion-option>
	    	<ion-option value="4">Semester 4</ion-option>
	    	<ion-option value="5">Semester 5</ion-option>
	    	<ion-option value="6">Semester 6</ion-option>
	    	<ion-option value="7">Semester 7</ion-option>
	    	<ion-option value="8">Semester 8</ion-option>
	    </ion-select>
    </ion-item>

    <div *ngIf=" is_nilai  == 1" class="margin">
      <ion-list-header>
        List nilai :
      </ion-list-header>
      <ion-item *ngFor="let nilai of data">
        <p>{{ nilai.matkul }}</p>
        <p item-end>{{ nilai.nilai }}</p>
      </ion-item>
    </div>
  
    <div *ngIf=" is_nilai  == 0" class="margin">
      <ion-list-header>
        Tidak ada nilai di semester ini.
      </ion-list-header>
    </div>
  </ion-list>
</ion-content>
